<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');

        @import "tailwindcss";

        @theme {
            --font-sans: "Mulish", serif;

            /* Заголовки */
            --text-heading-2xl: 4.25rem;  /* 68px / 16 = 4.25rem */
            --text-heading-2xl--line-height: 4.625rem; /* 74px */

            --text-heading-xl: 4rem; /* 64px */
            --text-heading-xl--line-height: 4.25rem; /* 68px */

            --text-heading-lg: 3.5rem; /* 56px */
            --text-heading-lg--line-height: 3.75rem; /* 60px */

            --text-heading-md: 3rem; /* 48px */
            --text-heading-md--line-height: 3.4375rem; /* 55px */

            --text-heading-sm: 2.5rem; /* 40px */
            --text-heading-sm--line-height: 2.75rem; /* 44px */

            --text-heading-xs: 2rem;
            --text-heading-xs--line-height: 2.075rem;

            /* Темні кольори (Dark) */
            --color-dark-900: #191922;
            --color-dark-800: #1f1f26;
            --color-dark-700: #2c2c34;
            --color-dark-600: #47464f;
            --color-dark-500: #6b6b77;
            --color-dark-400: #9e9ea8;
            --color-dark-300: #c9c9cf;
            --color-dark-200: #e4e4e7;
            --color-dark-150: #efeff1;
            --color-dark-100: #f3f3f5;
            --color-dark-50: #f9f9fb;
            --color-dark-0: #ffffff;

            /* Основні кольори (Base) */
            --color-base-900: #392c22;
            --color-base-800: #563f2e;
            --color-base-700: #835c3f;
            --color-base-600: #ab7349;
            --color-base-500: #c98c5e;
            --color-base-400: #dda77e;
            --color-base-300: #edbc97;
            --color-base-200: #f4ccae;
            --color-base-150: #fae3d1;
            --color-base-100: #fcecde;
            --color-base-50: #fef5ef;

            /* Додаткові кольори (Additional) */
            --color-additional-900: #302103;
            --color-additional-800: #573105;
            --color-additional-700: #945605;
            --color-additional-600: #d28004;
            --color-additional-500: #eb9d14;
            --color-additional-400: #f3b13f;
            --color-additional-300: #fbcb77;
            --color-additional-200: #fcda97;
            --color-additional-150: #ffeecc;
            --color-additional-100: #fef2d6;
            --color-additional-50: #fff8eb;

            /* Кольори для локацій (Locations) */
            --color-locations-900: #012d1f;
            --color-locations-800: #03452e;
            --color-locations-700: #03623f;
            --color-locations-600: #007c4f;
            --color-locations-500: #008c55;
            --color-locations-400: #4daf88;
            --color-locations-300: #8ad0b0;
            --color-locations-200: #bee5d3;
            --color-locations-150: #def2e7;
            --color-locations-100: #e9f6ef;
            --color-locations-50: #f4faf7;

            /* Кольори для подій (Events) */
            --color-events-900: #461507;
            --color-events-800: #76250d;
            --color-events-700: #932e10;
            --color-events-600: #b83a14;
            --color-events-500: #d95326;
            --color-events-400: #ed6a43;
            --color-events-300: #fa8b6b;
            --color-events-200: #fcbda6;
            --color-events-150: #fdeae2;
            --color-events-100: #fdf1ec;
            --color-events-50: #fef5f1;

            /* Кольори для маршрутів (Routs) */
            --color-routs-900: #182c54;
            --color-routs-800: #1b3f7e;
            --color-routs-700: #2356a9;
            --color-routs-600: #3577db;
            --color-routs-500: #4295f0;
            --color-routs-400: #60aafa;
            --color-routs-300: #93c8fd;
            --color-routs-200: #b7d9fe;
            --color-routs-150: #e1eefe;
            --color-routs-100: #ebf3fe;
            --color-routs-50: #f0f8ff;

            /* Кольори для турів (Tours) */
            --color-tours-900: #4b060d;
            --color-tours-800: #7d1220;
            --color-tours-700: #9e132b;
            --color-tours-600: #ba1c31;
            --color-tours-500: #d6293a;
            --color-tours-400: #eb474d;
            --color-tours-300: #f7706e;
            --color-tours-200: #faada8;
            --color-tours-150: #fde4e2;
            --color-tours-100: #fdedec;
            --color-tours-50: #fef6f6;
        }

        @utility container {
            padding-inline: 0.75rem;
            margin-inline: auto;
            max-width: 78rem;

            @variant sm {
                padding-inline: 1rem;
            }
        }

    </style>
    <title>Туристичний сайт</title>
</head>

<body>
<a href="#" class="font-semibold text-sm leading-[143%] text-[var(--color-dark-900)] hover:text-[var(--color-dark-600)] block">Посилання</a>
</body>

</html>
