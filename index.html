          <script>
            document.addEventListener("DOMContentLoaded", function () {
              console.log('DOMContentLoaded');
              const dropdownButton = document.getElementById("language-dropdown-button");
              const dropdownMenu = document.getElementById("language-dropdown-menu");
              const languageOptions = document.querySelectorAll(".language-option");
              const currentLanguage = document.getElementById("current-language");

              dropdownButton.addEventListener("click", function (e) {
                dropdownMenu.classList.toggle("hidden");
              });

              languageOptions.forEach(option => {
                option.addEventListener("click", function (event) {
                  console.log('click');
                  event.preventDefault();
                  const selectedLocale = this.getAttribute("data-locale");

                  // currentLanguage.textContent = selectedLocale.toUpperCase();

                  let segments = window.location.pathname.split('/').filter(s => s.length > 0);
                  if (segments.length > 0 && ['ua', 'en'].includes(segments[0])) {
                    segments[0] = selectedLocale;
                  } else {
                    segments.unshift(selectedLocale);
                  }

                  const newPath = '/' + segments.join('/');
                  console.log(newPath, 'newPath');
                  window.location.href = newPath;
                });
              });

              document.addEventListener("click", function (event) {
                if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                  dropdownMenu.classList.add("hidden");
                }
              });
            });

          </script>
